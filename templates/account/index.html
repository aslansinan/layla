{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/hesabim.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon-32x32.png' %}">
    {% block css_files %}
    {% endblock %}
    <title>Giri≈ü Yap</title>
</head>

<body>

<div class="container bg-white pb-4 mb-5 pt-4 form-border-radius">
    <table class="table">
        <tbody class="mobile-account">
        <tr>
            <th scope="row">Ad-Soyad</th>
            <td>{{ user.isim_soyisim }}</td>
        </tr>
        <tr>
            <th scope="row">Mailiniz</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th scope="row">Telefonunuz</th>
            {% if user.cep_telefonu != null %}
                <td>{{ user.cep_telefonu }ls
                        }</td>
            {% else %}
                <td>---</td>
            {% endif %}
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
