<!-- yeni_adres_ekle.html -->
{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}
    <header class="bg-light py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
            </div>
        </div>
    </header>
    <section class="py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 bg-white form-border-radius">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-9 mt-3">
                        <h2 class="mb-4">Yeni Adres Ekle</h2>
                        <form method="post" action="{% url 'yeni_adres_ekle' %}">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    <strong>Error:</strong>
                                    {% for error in form.errors %}
                                        {{ error }}
                                    {% endfor %}
                                </div>
                            {% endif %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="baslik">Adres Başlığı:</label>
                                        <input type="text" name="baslik" class="form-control" placeholder="Ev, iş, vb" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="isim">Alıcı İsmi:</label>
                                        <input type="text" name="isim" class="form-control" placeholder="Lütfen alıcının isim soyismini yazınız" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="il">İl:</label>
                                        <input type="text" name="il" class="form-control" placeholder="İlinizi yazınız">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="ilce">İlçe:</label>
                                        <input type="text" name="ilce" class="form-control" placeholder="İlçenizi yazınız">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="mahalle">Mahalle:</label>
                                        <input type="text" name="mahalle" class="form-control" placeholder="Mahallenizi yazınız">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="posta_kodu">Posta Kodu:</label>
                                        <input type="text" name="posta_kodu" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="tel">Telefon Numarası:</label>
                                        <input type="tel" name="tel" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="adres">Adres:</label>
                                        <textarea name="adres" class="form-control" placeholder="Açık adresiniz" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
